<!DOCTYPE html>
<html lang="en">

<head>
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="static/styles.css">
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!DOCTYPE html>
<meta charset="utf-8">

<!-- Image and text top navigation bar -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    MoodJournal
  </a>
</nav>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>


  <title>Journal</title>

</head>

<div class="split left">
  <div class="centered">
    <h2>Journal Entry</h2>
    <div class="form-group">
      <form action="/" method="post" id="usrpost">
          <label class="col-form-label" for="inputDefault"></label>
          <textarea rows = "5" cols = "60" name = "entry" style="height:200px;font-size:14pt;" placeholder="Enter you thoughts below!" ></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <div>
      <p></p>
      <p></p>
      <h2>Latest Entry:</h2>
      {{entry}}
    </div>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h2>Mood Rating: {{sentiment}}</h2>
    <img src={{ url_for('static', filename='graph.png') }}>
    {{data}}
  </div>
</div> 

</html>
